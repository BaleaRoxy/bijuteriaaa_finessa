{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Register user</title>
{% endblock %}

{% block content %}

    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        <br/> <br/>

        <div class="col-6">
            <div class="col-12">
                <div class="container">
                     </div>
                        <div class="row">
                             <div class="col-6">
                                {{ form | crispy }}
                                <input type="submit" value="Register" />
                                 <br/> <br/>
                     </div>
                 </div>
             </div>
        </div>
    </form>
{% endblock %}
